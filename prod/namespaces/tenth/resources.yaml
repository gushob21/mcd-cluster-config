apiVersion: v1
kind: Service
metadata:
  labels:
    app: tenth
    role: backend
  name: tenth-app
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: tenth
    role: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tenth
    role: backend
  name: tenth-app
spec:
  selector:
    matchLabels:
      app: tenth
      role: backend
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tenth
        role: backend
      name: app
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: dev
        - name: LOG_LEVEL
          value: info
        image: gcr.io/clouddeploy-1/tenth:v1@sha256:8016a11a2a82751768b644491325f0e3432c70d14f451498accb09b8265eaa88
        name: app
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 25m
            memory: 64Mi
