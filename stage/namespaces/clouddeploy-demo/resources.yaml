apiVersion: v1
kind: Service
metadata:
  labels:
    app: clouddeploy-demo
    role: backend
  name: clouddeploy-demo-app
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: clouddeploy-demo
    role: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clouddeploy-demo
    role: backend
  name: clouddeploy-demo-app
spec:
  selector:
    matchLabels:
      app: clouddeploy-demo
      role: backend
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: clouddeploy-demo
        role: backend
      name: app
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: dev
        - name: LOG_LEVEL
          value: info
        image: gcr.io/clouddeploy-324720/clouddeploy-demo:28aef7c@sha256:b7f43e84df475f6cef1ae8f4611e102e6a10ffec55fbde540dc0f30a31145b89
        name: app
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 25m
            memory: 64Mi
